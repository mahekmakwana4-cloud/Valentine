<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vihang — From Mahek</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  font-family:Georgia, serif;
  background:#f6efe7;
  color:#2b2b2b;
}
.section{
  display:none;
  min-height:100vh;
  padding:40px 8%;
  box-sizing:border-box;
}
.section.active{display:block;}
.center{
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
button{
  padding:14px 28px;
  background:#2b2b2b;
  color:#fff;
  border:none;
  font-size:16px;
  margin-top:25px;
}
.paper{
  background:#fffdf9;
  padding:40px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
}
.grid{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:6px;
  max-width:360px;
  margin:25px auto;
}
.cell{
  background:#eaeaea;
  padding:14px;
  text-align:center;
  font-weight:bold;
}
</style>
</head>

<body>

<audio id="bgm" loop>
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1c6c1b7a1f.mp3">
</audio>

<div id="app"></div>

<script>
let current=0;
let score=0;

const pages=[

`<div class="section active center">
<h1>Hey Vihang</h1>
<p>This is not random.</p>
<button onclick="start()">Begin</button>
</div>`,

`<div class="section center">
<p>Before anything else…</p>
<p>Stay till the end.</p>
<button onclick="next()">Okay</button>
</div>`,

`<div class="section center">
<p>This is slow on purpose.</p>
<button onclick="next()">Continue</button>
</div>`,

`<div class="section center">
<h2>If Mahek could turn one ordinary day into magic, what would she choose?</h2>
<button onclick="wrong()">A luxury stay</button><br><br>
<button onclick="right()">A secret beach under the moonlight</button><br><br>
<button onclick="wrong()">Late-night drive</button><br><br>
<button onclick="wrong()">Movie marathon</button>
</div>`,

`<div class="section center">
<h2>Which thing annoys Mahek the most about you?</h2>
<button onclick="right()">Sleeping</button><br><br>
<button onclick="wrong()">Being late</button><br><br>
<button onclick="wrong()">Overthinking</button><br><br>
<button onclick="wrong()">Phone addiction</button>
</div>`,

`<div class="section center">
<h2>Mahek’s favourite series?</h2>
<input placeholder="Type your answer">
<button onclick="next()">Next</button>
</div>`,

`<div class="section center">
<h2>Describe our relationship in your own words</h2>
<textarea rows="4"></textarea>
<button onclick="next()">Next</button>
</div>`,

`<div class="section center">
<h2>Mahek can’t live without:</h2>
<button onclick="right()">You</button><br><br>
<button onclick="wrong()">Junk food</button><br><br>
<button onclick="wrong()">Family</button><br><br>
<button onclick="wrong()">Her phone</button>
</div>`,

`<div class="section center">
<h2>Find MAHEK</h2>
<div class="grid">
<div class="cell">X</div><div class="cell">M</div><div class="cell">Q</div><div class="cell">R</div><div class="cell">P</div><div class="cell">Z</div>
<div class="cell">A</div><div class="cell">L</div><div class="cell">E</div><div class="cell">T</div><div class="cell">H</div><div class="cell">S</div>
<div class="cell">U</div><div class="cell">H</div><div class="cell">S</div><div class="cell">A</div><div class="cell">B</div><div class="cell">K</div>
<div class="cell">K</div><div class="cell">E</div><div class="cell">O</div><div class="cell">N</div><div class="cell">Y</div><div class="cell">D</div>
</div>
<button onclick="right()">Found it</button>
</div>`,

`<div class="section center"><p>You’re doing well.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>This wasn’t meant to be easy.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>But you stayed.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>That says something.</p><button onclick="next()">Next</button></div>`,

`<div class="section paper">
<h2>A letter for you</h2>
<p>
I love you deeply — even when things aren’t perfect.<br><br>
Yes, we fight. Yes, sometimes it feels like the honeymoon phase has passed.
But nothing is broken.<br><br>
We are growing, learning, and becoming stronger every day.
My world still feels incomplete without you.<br><br>
Thank you for staying. I choose you, again and again.
</p>
<button onclick="next()">Continue</button>
</div>`,

`<div class="section center"><p>Almost there.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>Take a breath.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>This matters.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>You matter.</p><button onclick="next()">Next</button></div>`,
`<div class="section center"><p>And so do we.</p><button onclick="next()">Next</button></div>`,

`<div class="section center">
<h1>So…</h1>
<h2>Will you be my Valentine?</h2>
<p>You know Mahek ${score}%</p>
</div>`

];

document.getElementById("app").innerHTML=pages.join("");
const sections=document.querySelectorAll(".section");

function start(){document.getElementById("bgm").play();next();}
function next(){sections[current].classList.remove("active");current++;if(current<sections.length){sections[current].classList.add("active");}}
function right(){score+=20;next();}
function wrong(){alert("Wrong answer. Try again.");}
</script>

</body>
</html>
